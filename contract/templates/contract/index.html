{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Infinity Contract Manager</title>
      <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="{% static 'contract/libs/bootstrap/bootstrap.min.css' %}">

        <ul class="list-unstyled components">
          <li>
            <form id="form-search" class="form-inline my-2 my-lg-0">

            <div class="search-container">
