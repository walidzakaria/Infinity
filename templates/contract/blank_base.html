{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="{% static 'libs/bootstrap/bootstrap.min.css' %}">

    <!-- Font Awesome JS -->
    <script defer src="{% static 'libs/fontawesome/solid.js' %}"></script>
    <script defer src="{% static 'libs/fontawesome/fontawesome.js' %}"></script>

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="{% static 'libs/jquery/jquery-3.3.1.min.js' %}"></script>
    <!-- Popper.JS -->
    <script src="{% static 'libs/jquery/popper.min.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'libs/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <title>{% block title%}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
</head>

<body>

    <nav id="page-header" class="navbar navbar-expand-lg navbar-dark">
        <div id="logo-wrapper-main">
            <img id="app-logo" src="{% static 'img/logo.svg' %}" alt="Infinity Logo"/>
            <h1 id="app-header" class="display-5">infinity</h1>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>

</html>
