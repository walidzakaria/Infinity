{% extends "blank_base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Infinity Login
{% endblock %}

{% block content %}
    <br><br>
    <div class="card login-card">
        <div class="card-body">
            <h4 class="card-title">Please login...</h4>

            <form class="form-account" method="POST">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">

                {{ form|crispy }}



                <button type="submit" class="btn btn-dark btn-block">Login</button>
                <br><a href="{% url 'password_reset' %}">Forgot password...</a>
            </form>
        </div>
    </div>

{% endblock %}
